<figure class="leader-card">
  <div class="embed-responsive embed-responsive--1-1  leader-card__photo">
    <picture>
      <source srcset="img/@@photo.webp,
                      img/@@photo.webp 2x" type="image/webp">
      <img  src="img/@@photo.jpg"
            srcset="img/@@photo.jpg,
                    img/@@photo.jpg 2x"
            width="200" height="200" alt="@@name" loading="lazy">
            <!-- 200x200, 400x400 2x -->
    </picture>
  </div>
  <figcaption class="leader-card__caption">
    <p class="leader-card__name">@@name</p>
    <p class="leader-card__position">@@position</p>
    <p class="leader-card__descr">@@descr</p>
  </figcaption>
</figure>
