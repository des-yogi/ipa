<article class="media-card">
  <div class="embed-responsive embed-responsive--4-3  media-card__img">
    <picture>
      <source srcset="img/@@img.webp" media="(min-width: 1280px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 1280px)">
        <!-- 282x212, 564x414 2x -->
      <source srcset="img/@@img.webp" media="(min-width: 1024px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 1024px)">
        <!-- 880x660 -->
      <source srcset="img/@@img.webp" media="(min-width: 768px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 768px)">
        <!-- 690x517 -->
      <source srcset="img/@@img.webp" media="(min-width: 480px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 480px)">
        <!-- 864x648 -->
      <source srcset="img/@@img.webp" media="(min-width: 320px)" type="image/webp">
      <source srcset="img/@@img.jpg" media="(min-width: 320px)">
        <!-- 720x540 -->
      <img src="img/@@img.jpg" alt="Caption" width="880" height="660" loading="lazy">
    </picture>
  </div>
  <div class="media-card__text">
    <h3 class="media-card__title">
      <a href="#">@@title</a>
    </h3>
    <p class="media-card__descr">@@text</p>

    <div class="media-card__footer">
      <p class="publishedon">
        <time datetime="2024-02-12">12.02.2024</time>
      </p>
      <p class="address @@hiddenClass">@@address</p>
    </div>
  </div>
</article>
